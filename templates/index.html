<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <title>Text Utils</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Text Utils</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>
            </ul>
            <form class="d-flex">
                <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to text utils !</strong>You can do anything with your text here.
    <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
</div>

<form action="analyze/" method="post" > {% csrf_token %}
    <div class="form-group" style="margin:10px 70px">
        <label for="floatingTextarea"></label>
        <textarea style="height:200px" class="form-control" id="floatingTextarea" name="user_text"
                  placeholder="Enter your text here!"  ></textarea>
    </div>

    <div class="form-check form-switch" style="margin:0px  70px">
        <input class="form-check-input" id="flexSwitchCheckDefault1" name="removepunc" role="switch" type="checkbox">
        <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuation</label>
    </div>

    <div class="form-check form-switch" style="margin:0px 70px">
        <input class="form-check-input" id="flexSwitchCheckDefault2" name="toupper" role="switch" type="checkbox">
        <label class="form-check-label" for="flexSwitchCheckDefault2">UPPER CASE</label>
    </div>

    <div class="form-check form-switch" style="margin:0px  70px">
        <input class="form-check-input" id="flexSwitchCheckDefault3" name="newlineremover" role="switch"
               type="checkbox">
        <label class="form-check-label" for="flexSwitchCheckDefault3">Remove New Line</label>
    </div>

    <div class="form-check form-switch" style="margin:0px  70px">
        <input class="form-check-input" id="flexSwitchCheckDefault4" name="extraspaceremover" role="switch"
               type="checkbox">
        <label class="form-check-label" for="flexSwitchCheckDefault4">Remove Extra Spaces</label>
    </div>

    <div class="form-check form-switch" style="margin:0px  70px">
        <input class="form-check-input" id="flexSwitchCheckDefault5" name="charcounter" role="switch" type="checkbox">
        <label class="form-check-label" for="flexSwitchCheckDefault5">Count Number of Characters</label>
    </div>

    <div class="mx-5" style="width:150px">
        <button class="btn btn-danger my-3" type="submit">Analyze text</button>
    </div>
</form>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
